name: Minify and Deploy to Minify Branch

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Minify HTML, CSS, JS
      run: |
        npm install html-minifier terser clean-css-cli -g
        # Minify HTML
        html-minifier index.html --collapse-whitespace --remove-comments --minify-css true --minify-js true -o index.html
        # Minify JavaScript files in common
        terser common/emoji-picker/database.js -o common/emoji-picker --compress --mangle
        terser common/emoji-picker/index.js -o common/emoji-picker --compress --mangle
        terser common/emoji-picker/init.js -o common/emoji-picker --compress --mangle
        terser common/emoji-picker/insertTextAtCursor.js -o common/emoji-picker --compress --mangle
        terser common/emoji-picker/picker.js -o common/emoji-picker --compress --mangle
        terser common/bii.js -o common --compress --mangle
        terser common/calendar.js -o common --compress --mangle
        # Minify JavaScript files in templates
        terser templates/template135/js/libs.js -o templates/template135/js --compress --mangle
        terser templates/template135/js/script.js -o templates/template135/js --compress --mangle
        # Minify CSS files
        cleancss -o common/calendar.css common/calendar.css
        cleancss -o css/libs.css css/libs.css
        cleancss -o css/style.css css/style.csss

    - name: Deploy to Minify Branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: minify  
        publish_dir: ./  
